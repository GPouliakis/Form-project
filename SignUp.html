<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="SignUp.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <h3 style="font-size: 28px; text-align: center;"><i>Create account</i></h3>

    <form>
        <div class="container">
        <label for="Fn"><b>First Name<b></b></label>
        <input type="text" placeholder="First Name" name="Fn" id="Fn">
        
        <label for="Ln"><b>Last Name<b></b></label>
        <input type="text" placeholder="Last Name" name="Ln" id="Ln">
        
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Username" name="Un" id="Un">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Password" name="psw" id="psw">
        
        <button id="rgbtn" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
